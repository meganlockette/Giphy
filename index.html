<!DOCTYPE html>
<html>
    <head>
        <title>Giphy App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="jumbotron">
                <div class="container">
                        <h1>My Favorite Gifs</h1>
                </div>
        </div>
        <div id="gifButtonsView" class="container">
        </div>

        <div class="container">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    
                    <div id="gifsView"></div>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <form id="gif-form" role="form">
                            
                            <div class="form-group">
                                <label for="action-input">Add your gif</label>
                                <input type="text" id="action-input">
                            </div>
                            <input id="addGif" type="submit" value="Add your action" class="btn btn-primary">
                            
                        </form>    
                </div>
        </div>

















        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    </body>
</html>
